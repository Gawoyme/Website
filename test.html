<head>
    <meta charset="utf-8" />

    <title>Portfolio - Othmane GHERIB</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"

<body id="page-top">
    <div style="position:relative; display:inline-block">
        <div style="position:absolute ;display:flex; width: 100%; align-items: center;">
            <!-- player health -->
            <div style="position:relative;height: 30px;width:100% ;display:flex;justify-content: flex-end;">
                <div style="background-color:yellow; height: 30px; width: 100%;"> </div>
                <div id="playerHealthBar" style="background-color:red; position: absolute; top: 0; right: 0; bottom: 0;width: 100%;"> </div>
            </div>
            <!-- timer -->
            <div style="background-color:rgb(255, 72, 0); height: 100px; width: 100px; flex-shrink: 0;"> </div>
            <!-- enemy health -->
            <div style="position:relative;height: 30px;width:100%">
                <div style="background-color:yellow; height: 30px; width: 100%;"> </div>
                <div id="enemyHealthBar" style="background-color:blue; position: absolute; top: 0; right: 0; bottom: 0;left: 0; width: 100%;"> </div>
            </div>
        </div>
        <canvas id="fighting_game"> </canvas>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/rockpaperscissors.js"></script>
    <script src="js/breakout.js"> </script>
    <script src="js/fighting_game.js"> </script>
</body>
